<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3 class="text-center mb-3">Registro de Usuario</h3>

                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Apellido</label>
                        <input type="text" id="userLastname" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Número de Documento</label>
                        <input type="text" id="document_number" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                </form>

                <p class="text-center mt-3">
                    ¿Ya tienes cuenta? <a href="/auth/login">Inicia sesión</a>
                </p>

                <div id="registerMessage" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const userData = {
            username: document.getElementById("username").value,
            userLastname: document.getElementById("userLastname").value,
            document_number: document.getElementById("document_number").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        const response = await fetch("/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(userData)
        });

        const result = await response.text();
        const messageDiv = document.getElementById("registerMessage");

        if (result.includes("OK") || result.includes("correctamente")) {
            messageDiv.innerHTML = `<div class="alert alert-success">Registro exitoso, ahora puedes iniciar sesión</div>`;
            setTimeout(() => window.location.href = "/auth/login", 1500);
        } else {
            messageDiv.innerHTML = `<div class="alert alert-danger">${result}</div>`;
        }
    });
</script>

</body>
</html>
